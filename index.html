<!DOCTYPE html>

    <!-- Fontawsome -->

            <li><a href="film.html">Film</a></li>
            <li><a href="aboutme.html">About Me</a></li>

          <h1>Photographer +</h1>

        </div>
      </div>
    </header>

    <!-- Overview -->
    <section id="overview">
      <div class="content">
        <!-- City -->
        <div class="city-scape">
          <img src="img/city.jpg" alt="" />
          <a href="city.html">
            <div class="image__overlay">
              <div class="image__title">
                <h1>Cityscape/Street</h1>
              </div>
            </div>
          </a>

        <div class="portraits" style="background-color: black">

        <div class="landscape" style="background-color: coral">
          <img src="img/mountain.jpg" alt="" />
          <a href="landscape.html">
            <div class="image__overlay">
              <div class="image__title">

              </div>
            </div>
          </a>
        </div>
        <!-- Automotives -->
        <div class="automotives" style="background-color: crimson">
          <img src="img/car.jpg" alt="" />
          <a href="automotives.html">
            <div class="image__overlay">
              <div class="image__title">
                <h1>Automotive</h1>
              </div>
            </div>
          </a>
        </div>
      </div>

    <!-- Unsplash -->
    <section id="unsplash">
      <div class="container">
        <div class="image-container" id="image-container"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">

        <p>Copyright &copy; 2021. All Rights Reserve</p>
        <div class="social">
          <a href="https://www.instagram.com/matsefcik/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://twitter.com/matsefcik" target="_blank"

          <a href="https://www.linkedin.com/in/matejsefcik/" target="_blank"
